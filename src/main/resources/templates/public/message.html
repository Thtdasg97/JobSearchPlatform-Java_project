<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>Registration Confirmation</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Add your custom CSS styles if needed -->
  <style>
        /* Custom CSS styles here */
    </style>
</head>
<body>
<div class="container">
  <h1 class="mt-5 text-center">Email Confirmation</h1>

  <div style="width: 600px;height: 400px;border-radius: 5px;
    box-shadow: rgba(0, 0, 0, 0.4) 0px 0px 10px;margin: 20px auto;padding: 15px">
    <p style="line-height: 35px;font-size: 16px">Xin chào, <span th:text="${session.user.fullName}"></span> .Bạn
      đã gửi yêu cầu xác thực thành công,
      vui lòng kiểm tra mail để xác thực.Cảm ơn bạn!!!
    </p>

    <div class="form-group row">
      <div class="col-sm-8">
        <form th:action="@{/user/confirm-passcode}" method="post">
          <input type="hidden" th:value="${session.user.email}" name="email">
<!--          <input type="hidden" th:value="${session.user.status}" name="status">-->
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter Passcode" name="passcode">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Verify</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div th:if="${correctPasscode}" class="alert alert-success">
      <p th:text="${correctPasscode}"></p>
    </div>
    <div th:if="${incorrectPasscode}" class="alert alert-danger" color="red">
      <p th:text="${incorrectPasscode}"></p>
    </div>


    <p>Mọi thắc mắc vui lòng liên hệ bộ phận CSKH của WorkCV:<br></p>
    - Điện thoại:<span style="color:#5f80ec">(024) 6680 5588</span><br>
    - Email: <a href="#" style="color:#5f80ec"> hotro@workcv.vn</a>
    <br><br>
    <!-- Add a link back to the login page -->
    <div>
      <a class="btn btn-primary" th:href="@{/showMyLoginPage}">Back to Login</a>
    </div>
  </div>
  </div>



<!-- Include Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
